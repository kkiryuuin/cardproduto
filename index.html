<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Vendas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="corpo">

        <div class="card-container">
            <div class="card">
                <img src="imagens/chupetao.png" alt="cachorro chupetao" style="width:100%">
                <h1>Cachorro Chupetão</h1>
                <p class="price">R$4.670,00</p>
                <p>Compre já seu cachorro chupetão!</p>
                <p><button>Adicionar ao carrinho</button></p>
            </div>

            <div class="card">
                <img src="imagens/chupetinha.png" alt="cachorro chupetinha" style="width:100%">
                <h1>Cachorro Chupetinha</h1>
                <p class="price">R$2.335,00</p>
                <p>Compre já seu cachorro chupetinha!</p>
                <p><button>Adicionar ao carrinho</button></p>
            </div>
        </div>
    </div>
         
</body>
</html>
